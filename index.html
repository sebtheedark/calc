<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
    <meta charset="UTF-8" />
    <title>Calculator</title>
  </head>

  <body>
    <header>
      <h1>Calculator</h1>
    </header>
    <div class="main">
      <div class="calcBody">
        <div class="centerDisplay">
          <div class="display" id="display">
            <div class="topDisplay" id="topDisplay"></div>
            <div class="bottomDisplay" id="bottomDisplay"></div>
          </div>
        </div>

        <div class="gap"></div>

        <div class="centerButtons">
          <div class="allButtons">
            <div class="buttonRows">
              <button class="singleButtons" id="one">1</button>
              <button class="singleButtons" id="two">2</button>
              <button class="singleButtons" id="three">3</button>
              <button class="singleButtons" id="plus">+</button>
            </div>
            <div class="buttonRows">
              <button class="singleButtons" id="four">4</button>
              <button class="singleButtons" id="five">5</button>
              <button class="singleButtons" id="six">6</button>
              <button class="singleButtons" id="minus">-</button>
            </div>
            <div class="buttonRows">
              <button class="singleButtons" id="seven">7</button>
              <button class="singleButtons" id="eight">8</button>
              <button class="singleButtons" id="nine">9</button>
              <button class="singleButtons" id="times">*</button>
            </div>
            <div class="buttonRows">
              <button class="singleButtons" id="reset">Reset</button>
              <button class="singleButtons" id="zero">0</button>
              <button class="singleButtons" id="equals">=</button>
              <button class="singleButtons" id="divide">/</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
