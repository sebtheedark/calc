<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta />
    <title>Calculator</title>
  </head>

  <body>
    <header>
      <h1>Calculator</h1>
    </header>
    <div class="main">
      <div class="calcBody">
        <div class="centerDisplay">
          <div class="display"></div>
        </div>

        <div class="gap"></div>

        <div class="centerButtons">
          <div class="allButtons">
            <div class="buttonRows">
              <div class="singleButtons">1</div>
              <div class="singleButtons">2</div>
              <div class="singleButtons">3</div>
              <div class="singleButtons">+</div>
            </div>
            <div class="buttonRows">
              <div class="singleButtons">4</div>
              <div class="singleButtons">5</div>
              <div class="singleButtons">6</div>
              <div class="singleButtons">-</div>
            </div>
            <div class="buttonRows">
              <div class="singleButtons">7</div>
              <div class="singleButtons">8</div>
              <div class="singleButtons">9</div>
              <div class="singleButtons">*</div>
            </div>
            <div class="buttonRows">
              <div class="singleButtons">Reset</div>
              <div class="singleButtons">0</div>
              <div class="singleButtons">=</div>
              <div class="singleButtons">/</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
